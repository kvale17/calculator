<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href='./css/style.css'>
    <script src="./src/calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="options">
                <button class="options-button" id="clear">C</button>
            </div>
            <div class="number-buttons">
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="number" id="%">%</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
            </div>
            <div class="operators">
                <button class="operator" id="pie">π</button>
                <button class="operator" id="square-root">√</button>
                <button class="operator" id="squared">x²</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="mod">mod</button>
                <button class="operator" id="divide">÷</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="plus">+</button>
            </div>
        </div>
    </div>
</body>

</html>
